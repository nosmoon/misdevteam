<html>
<head>
<title>⌒⌒</title>
<style>
a:link { text-decoration:underline; color:#000000; }
a:visited { text-decoration:underline; color:#666666; font-weight:bold;}
a:hover, a:active { text-decoration:underline; color:#B20101; }
td, body { font-size:12px; }
</style>

<script language="JavaScript">

//3분 마다다 리프레쉬
var refreshinterval=300

//상태바에 남은시간을 보여줌 ("yes" 혹은 "no" )
var displaycountdown="yes"

var starttime
var nowtime
var reloadseconds=0
var secondssinceloaded=0

function starttime() {
 starttime=new Date()
 starttime=starttime.getTime()
    countdown()
}

function countdown() {
        nowtime= new Date()
        nowtime=nowtime.getTime()
        secondssinceloaded=(nowtime-starttime)/1000
        reloadseconds=Math.round(refreshinterval-secondssinceloaded)
        if (refreshinterval>=secondssinceloaded) {
        var timer=setTimeout("countdown()",1000)
                if (displaycountdown=="yes") {
                        window.status="이 페이지는 "+reloadseconds+ "초 후에 리프레쉬됩니다"
                }
    }
    else {
        clearTimeout(timer)
                window.location.reload(true)
    }
}
window.onload=starttime
</script>
</head>

<body>
<table border=0>
<tr>
	<td>
	※ 3분 주기로 자동 갱신 됩니다.<br>
	</td>
</tr>
</table>
</body>
</html>
